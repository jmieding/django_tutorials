{% extends 'articles/base.html' %}

{% block main %}
    
    <!--Post Header-->
  <article>
    
    <div style="text-align:center;margin-bottom:10%">
      <!-- Post Title -->
      <p class="post-heading" style="font-size:1.5em">
        <a href="{% url 'detail' most_recent_post.slug %}">{{most_recent_post.title}}</a>
      </p>
      
      <!--Post Information-->
      <div class="row">
        <div class="col-sm-12 col-md-12">
          <p class="text-info">
          {{most_recent_post.published_date |date:"N d, Y" }} | Categories: 
          {% for category in most_recent_post.categories.all %}
          <a href="#">{{ category }}</a>
          {% endfor %}
          </p>
        </div>
      </div>
    </div>

  <!--Post Body-->
  <p class="text-body">{{most_recent_post.text | safe}}</p>

  </article>

{% endblock main %}
